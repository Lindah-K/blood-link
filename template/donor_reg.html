<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'donation/logo.png' %}">
    <title>Donor Registration</title>
</head>
<body>
    <div class="container-fluid">
        <!-- head title -->
        <header>
            <h5 class="head text-white text-center p-3">Blood Link</h5>
        </header>

        <!-- navbar -->
        <nav class="navbar navbar-expand-sm sticky-top">

            <!-- logo -->
            <a class="navbar-brand ml-5" href="#">
                <img src="{% static 'donation/logo.png' %}" alt="logo" style="width:60px;">
            </a>

            <!-- navbar item -->
            <div class="col">
                <ul class="navbar-nav flex-row-reverse">
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link font-weight-bolder" href="#" data-toggle="dropdown">Log In </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item font-weight-bolder" href="/admin/">Admin</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" href="{% url 'contact_us' %}">Contact Us</a>
                    </li>
                    <li class="nav-item text-dark">
                        <a class="nav-link font-weight-bolder" href="{% url 'about_us' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" href="{% url 'dregdisplay' %}">Donor Registration</a>
                    </li>
                    <li class="nav-item font-weight-bolder">
                        <a class="nav-link" href="{% url 'searchsite' %}">Find Donors</a>
                    </li>
                    <li class="nav-item font-weight-bolder">
                        <a class="nav-link" href="{% url 'homesite' %}">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="container-fluid">
        <div class="form_body">
            <h2 class="text-center font-">Blood Donor Registration Form</h2>
            <form action="{% url 'dregdisplay' %}" method="post">
                {% csrf_token %}
                {{forms.as_p}}
                <button type="submit" class="btn reg_btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
